// Define the project and its metadata
group 'org.itmo'
version '1.0-SNAPSHOT'

// Apply the Java plugin
apply plugin: 'java'

// Configure the source sets
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

// Define dependencies
dependencies {
    // Add your dependencies here
}
